<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Vibes</title>
    <style>
        * {
            margin: 12px;
            padding: 5px;
            box-sizing: round;
            font-family: Arial, Helvetica, sans-serif ;
        }

        body {
            display: flex ;
            height: 100vh;
            background: linear-gradient(90deg, #c3bcd9, #5149b4);;
        }

        /* Left Sidebar */
        .sidebar {
            width: 30%;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            background: linear-gradient(90deg, #c3bcd9, #5149b4);
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .contacts {
            flex: 1;
            overflow-y: auto;

        }

        .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .contact:hover {
            background: #f1f1f1;
        }

        .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 15px;
            background: linear-gradient(90deg, #c3bcd9, #5149b4);
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .received {
            background: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar (Contacts) -->
    <div class="sidebar">
        <div class="sidebar-header">Contacts</div>
        <div class="contacts">
            <div class="contact" onclick="openChat('Deepak sahu')">
                <img src="1.jpg" >
                <div>Deepak sahu
                </div>
            </div>
            <div class="contact" onclick="openChat('Saransh verma ')">
                <img src="2.jpg" >
                <div>Adarsh tiwari</div>
            </div>
            <div class="contact" onclick="openChat('Adarsh tiwari')">
                <img src="3.jpg" alt="Profile" >
                <div>Saransh verma </div>
            </div>
        </div>
    </div>

    <!-- Right Chat Area -->
    <div class="chat-area">
        <div class="chat-header" id="chatHeader">Select a Contact</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentChat = null;

        function openChat(name) {
            document.getElementById("chatHeader").innerText = name;
            document.getElementById("chatBox").innerHTML = ""; // Clear old chat
            currentChat = name;
        }

        function sendMessage() {
            let inputField = document.getElementById("messageInput");
            let messageText = inputField.value.trim();
            if (messageText === "" || !currentChat) return;

            let chatBox = document.getElementById("chatBox");

            let messageElement = document.createElement("div");
            messageElement.className = "message sent";
            messageElement.textContent = messageText;

            chatBox.appendChild(messageElement);
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }
    </script>

</body>
</html>
