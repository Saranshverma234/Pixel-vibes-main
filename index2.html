<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #ffffff;
        }

        .chat-message {
            background: #e1f5fe;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Pixel Chat</div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message">Welcome to Pixel Chat!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("messageInput");
            let messageText = inputField.value.trim();
            if (messageText === "") return;

            let chatBox = document.getElementById("chatBox");
            let messageElement = document.createElement("div");
            messageElement.className = "chat-message";
            messageElement.textContent = messageText;
            chatBox.appendChild(messageElement);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        }
    </script>

</body>
</html>
